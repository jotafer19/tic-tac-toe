<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,-25" />
</head>
<body>
    <header id="header">
        <p>TIC TAC TOE</p>
    </header>
    <main id="game-container">
        <div id="score-panel">
            <div class="score" id="player-one-score">
                <p>Player 1</p>
                <p class="points">0</p>
            </div>
            <div class="score" id="draw">
                <p>Tie</p>
                <p class="points">0</p>
            </div>
            <div class="score" id="player-two-score">
                <p>Player 2</p>
                <p class="points">0</p>
            </div>
        </div>
        <div id="game-information">
            <div class="bot-level">
                <label for="bot-difficulty-options">Bot Level</label>
                <select name="difficulty" id="bot-difficulty-options">
                    <option value="very easy">Very Easy</option>
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="very hard">Very Hard</option>
                    <option value="impossible">Impossible</option>
                </select>
            </div>
            <p id="turn-information">Player 1 turn</p>
        </div>
        <div id="boardGame">
            <button class="choice-spot" data-index="0"></button>
            <button class="choice-spot" data-index="1"></button>
            <button class="choice-spot" data-index="2"></button>
            <button class="choice-spot" data-index="3"></button>
            <button class="choice-spot" data-index="4"></button>
            <button class="choice-spot" data-index="5"></button>
            <button class="choice-spot" data-index="6"></button>
            <button class="choice-spot" data-index="7"></button>
            <button class="choice-spot" data-index="8"></button>
        </div>
        <button id="reset"><span class="material-symbols-outlined">refresh</span></button>
    </main>
    <dialog id="winner-announcer">
        <p id="winner"></p>
        <div id="buttons">
            <button class="dialog-btn" id="close-dialog">Close</button>
            <button class="dialog-btn" id="new-round">New Round</button>
        </div>
    </dialog>
</body>
</html>
